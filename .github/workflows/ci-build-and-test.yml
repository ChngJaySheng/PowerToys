name: CI Build and Test

on:
  push:
    branches:
      - main
      - stable
  pull_request:
    branches:
      - main
      - stable

jobs:
  build:
    name: Build PowerToys
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup Visual Studio
        uses: microsoft/setup-visualstudio@v1
        with:
          vs-version: 2022
          components: |
            Microsoft.VisualStudio.Workload.ManagedDesktop
            Microsoft.VisualStudio.Workload.NativeDesktop

      - name: Install NuGet packages
        run: nuget restore PowerToys.sln

      - name: Build solution
        run: msbuild PowerToys.sln /p:Configuration=Release

  test:
    name: Run Tests
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Unit Tests
        run: |
          vstest.console.exe **\*.Test.dll --Logger:trx

  artifact:
    name: Save Artifacts
    runs-on: windows-latest
    needs: test

    steps:
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PowerToys-Build
          path: ./x64/Release/*
